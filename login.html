<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - RFEX</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/auth.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <meta name="description" content="Login to RFEX - African-friendly Crypto Exchange">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <a href="index.html" class="auth-logo">RFEX</a>
        <h1>Welcome Back</h1>
        <p>Login to your account to start trading</p>
      </div>

      <form class="auth-form" id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required autocomplete="email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input-wrapper">
            <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
            <button type="button" class="toggle-password" onclick="togglePassword('password')">
              <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-group" id="twoFactorGroup" style="display: none;">
          <label for="verificationCode">2FA Verification Code</label>
          <input type="text" id="verificationCode" name="verificationCode" placeholder="Enter 6-digit code" maxlength="6" pattern="\d{6}">
          <div id="codeStatus" style="margin-top: 8px; font-size: 0.85rem;"></div>
          <button type="button" class="btn-auth" style="margin-top: 8px; background: rgba(255, 183, 3, 0.1); border: 1px solid #FFB703; color: #FFB703;" onclick="resendLoginCode()">
            <span id="resendText">Resend Code</span>
          </button>
        </div>

        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" name="remember">
            <span>Remember me</span>
          </label>
          <a href="forgot-password.html" class="link">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-auth btn-primary">
          <span class="btn-text">Login</span>
          <span class="btn-loader" style="display:none">
            <svg class="spinner" width="20" height="20" viewBox="0 0 24 24">
              <circle class="spinner-circle" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
            </svg>
          </span>
        </button>

        <div class="error-message" id="errorMessage" style="display:none"></div>
      </form>

      <div class="auth-divider">
        <span>OR</span>
      </div>

      <div class="social-login">
        <button class="btn-social" onclick="socialLogin('google')">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span>Continue with Google</span>
        </button>

        <button class="btn-social" onclick="socialLogin('apple')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
          </svg>
          <span>Continue with Apple</span>
        </button>
      </div>

      <div class="auth-footer">
        <p>Don't have an account? <a href="register.html" class="link">Sign Up</a></p>
      </div>
    </div>

    <div class="auth-illustration">
      <div class="illustration-content">
        <h2>Trade Crypto with Confidence</h2>
        <div class="features-list">
          <div class="feature-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <span>Bank & Mobile Money Support</span>
          </div>
          <div class="feature-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <span>Spot & Futures Trading</span>
          </div>
          <div class="feature-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <span>P2P Marketplace</span>
          </div>
          <div class="feature-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <span>Gift Card Trading</span>
          </div>
        </div>
        <div class="stats-grid">
          <div class="stat-box">
            <h3>500K+</h3>
            <p>Active Users</p>
          </div>
          <div class="stat-box">
            <h3>$2B+</h3>
            <p>Trading Volume</p>
          </div>
          <div class="stat-box">
            <h3>99.9%</h3>
            <p>Uptime</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/auth.js"></script>
  <script>
    let loginCodeSent = false;
    let generatedLoginCode = '';
    let loginTimer = null;

    // Send verification code when login button is clicked
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const verificationCode = document.getElementById('verificationCode').value;

      // Validate email and password first
      if (!email || !password) {
        showError('Please enter your email and password');
        return;
      }

      // If code hasn't been sent yet, send it
      if (!loginCodeSent) {
        sendLoginCode(email);
        return;
      }

      // If code sent but not entered or incorrect
      if (!verificationCode || verificationCode !== generatedLoginCode) {
        showError('Please enter the correct verification code');
        return;
      }

      // All validations passed - proceed with login
      const btnText = document.querySelector('.btn-text');
      const btnLoader = document.querySelector('.btn-loader');
      btnText.style.display = 'none';
      btnLoader.style.display = 'inline-block';

      setTimeout(() => {
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userEmail', email);
        window.location.href = 'dashboard.html';
      }, 1500);
    });

    function sendLoginCode(email) {
      // Generate 6-digit code
      generatedLoginCode = Math.floor(100000 + Math.random() * 900000).toString();
      loginCodeSent = true;

      // Show 2FA field
      document.getElementById('twoFactorGroup').style.display = 'block';

      // Simulate sending code
      console.log('LOGIN 2FA Code:', generatedLoginCode);
      alert(`Verification code sent to ${email}\n\nFor demo purposes, your code is: ${generatedLoginCode}`);

      // Show success message
      const statusDiv = document.getElementById('codeStatus');
      statusDiv.innerHTML = `<span style="color: #10b981;">✓ Code sent to ${email}</span>`;

      // Disable resend button temporarily
      const resendBtn = document.querySelector('#twoFactorGroup .btn-auth');
      const resendText = document.getElementById('resendText');
      resendBtn.disabled = true;
      let countdown = 60;

      if (loginTimer) clearInterval(loginTimer);
      loginTimer = setInterval(() => {
        countdown--;
        resendText.textContent = `Resend (${countdown}s)`;
        if (countdown <= 0) {
          clearInterval(loginTimer);
          resendBtn.disabled = false;
          resendText.textContent = 'Resend Code';
        }
      }, 1000);

      // Auto-verify when 6 digits entered
      document.getElementById('verificationCode').addEventListener('input', function() {
        if (this.value.length === 6) {
          if (this.value === generatedLoginCode) {
            statusDiv.innerHTML = `<span style="color: #10b981;">✓ Code verified successfully!</span>`;
            this.style.borderColor = '#10b981';
          } else {
            statusDiv.innerHTML = `<span style="color: #ef4444;">✗ Invalid code. Please try again.</span>`;
            this.style.borderColor = '#ef4444';
          }
        }
      });
    }

    function resendLoginCode() {
      const email = document.getElementById('email').value;
      loginCodeSent = false;
      sendLoginCode(email);
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
