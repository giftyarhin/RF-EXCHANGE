<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RFEX ‚Äî African-friendly Crypto Exchange</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <meta name="description" content="RFEX ‚Äî a Binance/Bybit-inspired crypto exchange with African payments, KYC, spot & futures trading, and gift card marketplace.">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255, 183, 3, 0.1), transparent);
      border-radius: 50%;
      top: -100px;
      right: -100px;
      animation: pulse 4s ease-in-out infinite;
    }
    
    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(6, 182, 212, 0.08), transparent);
      border-radius: 50%;
      bottom: -100px;
      left: -100px;
      animation: pulse 6s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    
    .landing-container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 600px;
      padding: 40px 20px;
    }
    
    .logo {
      font-size: 4rem;
      font-weight: 800;
      background: linear-gradient(135deg, #FFB703, #06B6D4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      letter-spacing: -2px;
    }
    
    .tagline {
      font-size: 1.5rem;
      color: #F1F5F9;
      margin-bottom: 15px;
      font-weight: 600;
    }
    
    .description {
      font-size: 1.1rem;
      color: #94A3B8;
      margin-bottom: 40px;
      line-height: 1.6;
    }
    
    .cta-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn-landing {
      padding: 16px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s;
      border: none;
      cursor: pointer;
      min-width: 180px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #FFB703, #F59E0B);
      color: #0F172A;
      box-shadow: 0 4px 20px rgba(255, 183, 3, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(255, 183, 3, 0.4);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #F1F5F9;
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 183, 3, 0.5);
      transform: translateY(-2px);
    }
    
    .features-badge {
      display: inline-flex;
      gap: 12px;
      margin-top: 30px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .features-badge span {
      color: #94A3B8;
      font-size: 0.9rem;
    }
    
    @media (max-width: 640px) {
      .logo {
        font-size: 3rem;
      }
      
      .tagline {
        font-size: 1.2rem;
      }
      
      .description {
        font-size: 1rem;
      }
      
      .cta-buttons {
        flex-direction: column;
      }
      
      .btn-landing {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <div class="logo">RFEX</div>
    <h1 class="tagline">Built for Africa, Powered for the World</h1>
    <p class="description">
      A secure, fast, and local-payment friendly crypto exchange ‚Äî spot & futures trading, mobile money, and gift card marketplace.
    </p>
    
    <div class="cta-buttons">
      <a href="register.html" class="btn-landing btn-primary">Create Account</a>
      <a href="login.html" class="btn-landing btn-secondary">Login</a>
    </div>
    
    <div class="features-badge">
      <span>üåç GHS ‚Ä¢ NGN ‚Ä¢ USD ‚Ä¢ EUR</span>
      <span>‚Ä¢</span>
      <span>üì± MTN ‚Ä¢ Vodafone ‚Ä¢ AirtelTigo</span>
    </div>
  </div>
</body>
</html>
